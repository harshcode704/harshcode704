<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetX - Meet the Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #00cc9f;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #e0f4f7;
            border: none;
            border-radius: 5px;
            color: #00cc9f;
        }

        .signup-btn {
            padding: 10px 20px;
            background-color: #00cc9f;
            border: none;
            border-radius: 5px;
            color: white;
            margin-left: 10px;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
        }

        .cta-buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 15px;
        }

        .get-started {
            background-color: #00cc9f;
            color: white;
        }

        .watch-video {
            background-color: #e0f4f7;
            color: #00cc9f;
        }

        .hero-image {
            width: 50%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 15px;
        }

        .chat-section {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            padding: 0 50px;
        }

        .chat-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin-left: 30px;
        }

        .chat-box h4 {
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .chat-input {
            margin-top: 20px;
            display: flex;
        }

        .chat-input input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MeetX</div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Support</a></li>
                <li><button class="login-btn">Log In</button></li>
                <li><button class="signup-btn">Sign Up</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Remote connection with your team</h1>
            <p>Work together in ways that go beyond with easy video from anywhere.</p>
            <div class="cta-buttons">
                <button class="get-started">Let's get started</button>
                <button class="watch-video">Watch the video</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://blog.clickmeeting.com/uploads//2020/09/blog-header-2020-05.jpg"width="500"height="500" />
           <center><a href="file:///C:/Users/harsh/OneDrive/Desktop/mypygame/padder.html"> join the meeting</a></center>
        </div>
    </section>

    </body>
</html>
